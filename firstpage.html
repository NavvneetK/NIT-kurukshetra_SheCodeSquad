<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Shop</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  nav {
    background-color: #007bff;
    padding: 10px 20px;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    font-size: 16px;
  }
  .container {
    max-width: 1200px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 0 20px;
  }
  .product {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden; /* Ensure content doesn't overflow and affect layout */
  }
  .product img {
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    clear: both; /* Clear floats and ensure proper placement */
  }
  #try {
    background-color: rgb(45, 144, 45);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <h1>Welcome to Our Clothing Shop</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Men</a>
  <a href="#">Women</a>
  <a href="#">Kids</a>
  <a href="#">Sale</a>
  <a href="#">Contact</a>
</nav>

<div class="container">
  <div class="product">
    <img src="tshirtimg.png" alt="T-Shirt">
    <h2>T-Shirt</h2>
    <p>$19.99</p>
    <button id="try" onclick="tryOnTshirt()">TRY ON VIRTUALLY</button><br><br>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="dressimg.png" alt="Dress">
    <h2>Dress</h2>
    <p>$49.99</p>
    <button id="try" onclick="tryOnDress()">TRY ON VIRTUALLY</button><br><br>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="Lipstickimg.png" alt="Lipstick">
    <h2>Lipstick</h2>
    <p>$6.99</p>
    <button id="try" onclick="tryOnLipstick()">TRY ON VIRTUALLY</button><br><br>
    <button>Add to Cart</button>
  </div>
  <!-- Add more products as needed -->
</div>

<footer>
  <p>&copy; 2024 Clothing Shop. All rights reserved.</p>
</footer>

<script>
  function tryOnTshirt() {
    window.location.href = "heroblueTshirt.html"; // Redirect to hero.html when button is clicked
  }
  function tryOnDress() {
    window.location.href = "heroDress.html"; // Redirect to hero.html when button is clicked
  }
  function tryOnLipstick() {
    window.location.href = "heroLipstick.html"; // Redirect to hero.html when button is clicked
  }
</script>

</body>
</html>
